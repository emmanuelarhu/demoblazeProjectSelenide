# JMeter User Properties Configuration for DemoBlaze Performance Testing
# These properties can be overridden via command line using -J<property>=<value>

# Test Configuration
threads=5
rampup=10
duration=60

# Performance Thresholds
response_time_threshold=3000
error_rate_threshold=5

# Connection Settings
httpclient.timeout=10000
httpclient.connection.timeout=5000

# JMeter Logging
log_level.jmeter=INFO
log_level.jmeter.util=WARN

# Report Generation
jmeter.reportgenerator.overall_granularity=60000
jmeter.reportgenerator.graph.responseTimeOverTime.title=Response Time Over Time
jmeter.reportgenerator.graph.responseTimePercentiles.title=Response Time Percentiles
jmeter.reportgenerator.graph.transactionsPerSecond.title=Transactions Per Second

# HTML Report Configuration
jmeter.reportgenerator.exporter.html.series_filter=
jmeter.reportgenerator.temp_dir=${java.io.tmpdir}
jmeter.reportgenerator.apdex_satisfied_threshold=1500
jmeter.reportgenerator.apdex_tolerated_threshold=3000